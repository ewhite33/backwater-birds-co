<mat-toolbar>
    <section class="header">
      <a class="logo" href="#">
        Backwater Birds Co.
      </a>
  
      <nav class="shop-button">
        <!-- Add [ngClass] to apply 'active' class when drawerOpen is true -->
        <button mat-button (mouseenter)="openDrawer()" (mouseleave)="closeDrawer()" [ngClass]="{'active': drawerOpen}">
          Shop
        </button>
      </nav>
  
      <!-- Drawer content below header -->
      <div class="drawer-content" #drawerDiv (mouseenter)="openDrawer()" (mouseleave)="closeDrawer()">
        <ul>
          <li *ngFor="let route of routes" [routerLink]="[route.path]" routerLinkActive="router-link-active">{{ route.label }}</li>
        </ul>
      </div>
  
      <section class="actions">
        <button mat-icon-button aria-label="Shopping">
          <mat-icon>shopping_cart</mat-icon>
        </button>
  
        <button mat-icon-button aria-label="Account" [routerLink]="['./account']" routerLinkActive="router-link-active">
          <mat-icon>person</mat-icon>
        </button>
      </section>
      
    </section>
  </mat-toolbar>
